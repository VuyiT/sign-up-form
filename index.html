<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />

</head>
<body>
    <div class="overall-container">
        <div class="left-container">
            <div class="odin-logo"><img src="images/odin-lined.png" alt="The logo of The Odin Project">ODIN</div>
            <div class="artist-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
        </div>

        <div class="right-container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now </em> to get started.</h1>
        <h2>You <em>know</em> you want to.</h2>

        <div class="form-block">
            <h3>Let's do this!</h3>
            <form action="" method="get" id="sign-up">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>

                <div class="form-row">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                </div>

                <div class="form-row">
                    <label for="conf-pwd">Confirm Password</label>
                    <input type="password" name="conf-pwd" id="conf-pwd">
                </div>
            </form>
        </div>
        <div class="button">
            <button type="submit" form="sign-up">Create Account</button>
        </div>
        <div class="login-block">
            <div class="login-question">Already have an account?</div>
            <div class="login">
                <a href="">Log in</a>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
